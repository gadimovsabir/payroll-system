{% load i18n static %}<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="{% static "hr/css/base.css" %}">
  {% block extrastyle %}{% endblock %}
</head>
<body>
  <div class="sidebar">
    <h2>Payroll system</h2>
    <ul>
      <li>
        <a class="link employees-icon" href="{% url "hr:index" %}">İşçilər</a>
      </li>
      <li>
        <a class="link add-employee-icon" href="{% url "hr:add_employee" %}">Qeydiyyat</a>
      </li>
    </ul>
  </div>

  <header>
    <div class="container">
      <div class="row header-row">
        <a class="logout" href="#">ÇIX</a>
      </div>
    </div>
  </header>

  <main>
    <div  class="container">
    {% block main %}{% endblock %}
    </div>
  </main>
    
  <script type="text/javascript">
    "use strict";

    let anchors = document.querySelectorAll(".sidebar a");

    for (let a of anchors) {
      if (a.href == window.location.href) {
        a.parentElement.classList.add("selected-link");
        break;
      }
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
