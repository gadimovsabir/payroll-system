{% load i18n static %}<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="{% static "hr/css/base.css" %}">
  {% block extrastyle %}{% endblock %}
</head>
<body>
  <div class="sidebar">
    <h2>Payroll system</h2>
    <a class="link employees-icon" href="{% url "hr:index" %}">İşçilər</a>
    <a class="link add-employee-icon" href="{% url "hr:add_employee" %}">Qeydiyyat</a>
    <a class="link vacations-icon" href="{% url "hr:vacations" %}">Məzuniyyətlər</a>
  </div>
  <header class="container">
    <a class="logout" href="#">ÇIX</a>
  </header>
  <main class="container">
    {% block main %}{% endblock %}
  </main>
  <script type="text/javascript">
    "use strict";

    let links = document.querySelectorAll(".link");

    for (let link of links) {
      if (link.href == window.location.href) {
        link.classList.add("selected-link");
        break;
      }
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
